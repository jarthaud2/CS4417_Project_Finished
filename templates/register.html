<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"> 
    <title>Register</title>
</head>
<body>
    <form action="/register" method="POST">
        <label for="username">Username:</label><br>
        <input style="font-family: stardew, monospace;" type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input style="font-family: stardew, monospace;" type="password" id="password" name="password" required><br><br>
        <input type="submit" class="button" style="font-family: stardew, monospace;" value="Register">
        <a href="/login" class="button" style="font-family: stardew, monospace;">Login</a>
    </form>
</body>
</html>
